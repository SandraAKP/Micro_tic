<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Boutique</title>
        <link rel="stylesheet" href="all-tailwind-classes-full-min.css" />
    </head>

    <body
        class="text-white font-sans flex items-center justify-center  ">

        <div class="bg-blue-800 p-4 mt-6 rounded-lg shadow-lg"
            style="width: 360px;">

            
            <div class="flex items-center mb-4">
                <a href="./connexion.html" class="mr-2">
                    <svg class="w-6 h-6 text-white" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </a>
                <h1 class="text-lg font-semibold text-white">Boutique</h1>
            </div>

            
            <div
                class="grid grid-cols-2 gap-3 max-h-[540px] overflow-y-auto pr-1">

                <!-- Produit 1 -->
                <div
                    class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition">
                    <div class="p-3">
                        <div
                            class="bg-gray-50 rounded-lg p-2 mb-2 h-28 flex items-center justify-center">
                            <img src="Images/clavier.png" alt="Clavier HP"
                                class="max-h-24 object-contain" />
                        </div>
                        <div class="space-y-1">
                            <h3
                                class="font-semibold text-gray-800 text-[13px] leading-tight">Clavier
                                HP GK100</h3>
                            <p
                                class="text-[11px] text-gray-600 text-xs mb-2">Clavier
                                gaming rétroéclairé</p>
                            <div class="flex items-center justify-between">
                                <span
                                    class="bg-blue-600 text-white px-3 py-1 rounded-full text-[10px] font-medium">20
                                    500 CFA</span>
                            </div>
                            <button
                                class="w-full bg-red-500 hover:bg-red-600 text-white py-1 mt-1 rounded text-xs flex items-center justify-center gap-1">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor"
                                    class="w-4 h-4">
                                    <path stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 
                  14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 
                  2.1-4.684 2.924-7.138a60.114 60.114 0 0 
                  0-16.536-1.84M7.5 14.25 5.106 
                  5.272M6 20.25a.75.75 0 1 1-1.5 0 
                  .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 
                  .75.75 0 0 1 1.5 0Z" />
                                </svg>
                                Ajouter
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Produit 2 -->
                <div
                    class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition">
                    <div class="p-3">
                        <div
                            class="bg-gray-50 rounded-lg p-2 mb-2 h-28 flex items-center justify-center">
                            <img src="Images/souris gamer.png"
                                alt="Souris Gamer"
                                class="max-h-24 object-contain" />
                        </div>
                        <div class="space-y-1">
                            <h3
                                class="font-semibold text-gray-800 text-[13px] leading-tight">Souris
                                Gamer</h3>
                            <p
                                class="text-[11px] text-gray-600 text-xs mb-2">Souris
                                optique haute précision</p>
                            <div class="flex items-center justify-between">
                                <span
                                    class="bg-blue-600 text-white px-3 py-1 rounded-full text-[10px] font-medium">6
                                    000 CFA</span>
                            </div>
                            <button
                                class="w-full bg-red-500 hover:bg-red-600 text-white py-1 mt-1 rounded text-xs flex items-center justify-center gap-1">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor"
                                    class="w-4 h-4">
                                    <path stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 
                  14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 
                  2.1-4.684 2.924-7.138a60.114 60.114 0 0 
                  0-16.536-1.84M7.5 14.25 5.106 
                  5.272M6 20.25a.75.75 0 1 1-1.5 0 
                  .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 
                  .75.75 0 0 1 1.5 0Z" />
                                </svg>
                                Ajouter
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </body>

</html>
