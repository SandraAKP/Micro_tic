            <!-- Script JS -->
            <script>
            let currentSlide = 0;
            const totalSlides = 4;
            let autoSlideInterval;

            function updateCarousel() {
                const carousel = document.getElementById("adsCarousel");
                const translateX = -currentSlide * 100;
                carousel.style.transform = `translateX(${translateX}%)`;

                // Dots update
                for (let i = 0; i < totalSlides; i++) {
                    const dot = document.getElementById(`dot${i}`);
                    dot.classList.toggle("bg-blue-600", i === currentSlide);
                    dot.classList.toggle("bg-gray-300", i !== currentSlide);
                }
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % totalSlides;
                updateCarousel();
            }

            function goToSlide(i) {
                currentSlide = i;
                updateCarousel();
                resetAutoSlide();
            }

            function startAutoSlide() {
                autoSlideInterval = setInterval(nextSlide, 4000);
            }

            function resetAutoSlide() {
                clearInterval(autoSlideInterval);
                startAutoSlide();
            }

            // Events
            for (let i = 0; i < totalSlides; i++) {
                document.getElementById(`dot${i}`).addEventListener("click", () => goToSlide(i));
            }

            const carouselContainer = document.getElementById("adsCarousel").parentElement;
            carouselContainer.addEventListener("mouseenter", () => clearInterval(autoSlideInterval));
            carouselContainer.addEventListener("mouseleave", startAutoSlide);

            startAutoSlide();
        </script>
