<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tarifs</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="font-sans flex items-center justify-center ">
        <div
            class="bg-blue-800 p-4 rounded-lg min-h-screen w-full max-w-xl mx-auto">

            <div>
                <a href="./connexion.html" class="mr-3 relative z-50">
                    <div class="flex items-center  text-white">
                        <svg class="w-6 h-6 text-white" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </a>

                    <h1 class="text-lg font-semibold text-white ">Nos
                        tarifs</h1>
                </div>

            </div>

            <!-- Subtitle -->
            <div class="px-4 py-4">
                <p class="text-white text-sm">
                    Cliquez sur le bouton "Acheter" pour payer via Mobile Money
                    ou Moov Money
                </p>

            </div>
            <div class="flex flex-col gap-4 w-full">

                <div
                    style="background-color: #e9eaec;"
                    class="rounded-lg shadow-sm border border-gray-200 p-4 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 overflow-hidden">
                    <div
                        class="gradient-overflow absolute inset-0 opacity-5"></div>
                    <div class="relative z-10">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div
                                    class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                                    <svg class="w-4 h-4 text-blue-900"
                                        fill="currentColor"
                                        viewBox="0 0 20 20">
                                        <path
                                            d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
                                        <path fill-rule="evenodd"
                                            d="M4 5a2 2 0 012-2v1a1 1 0 002 0V3a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm2.5 5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <div>
                                    <h3 class="font-medium text-gray-900">24
                                        Heures</h3>
                                    <p class="text-sm text-gray-500">100
                                        FCFA</p>
                                </div>
                            </div>
                            <button
                                class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                                Acheter
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Card 2: 1 Semaine -->
                <div
                    style="background-color: #e9eaec;"
                    class="rounded-lg shadow-sm border border-gray-200 p-4 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 overflow-hidden">
                    <div
                        class="gradient-overflow absolute inset-0 opacity-5"></div>
                    <div class="relative z-10">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div
                                    class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                                    <svg class="w-4 h-4 text-orange-600"
                                        fill="currentColor"
                                        viewBox="0 0 20 20">
                                        <path
                                            d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
                                        <path fill-rule="evenodd"
                                            d="M4 5a2 2 0 012-2v1a1 1 0 002 0V3a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm2.5 5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <div>
                                    <h3 class="font-medium text-gray-900">1
                                        Semaine</h3>
                                    <p class="text-sm text-gray-500">500
                                        FCFA</p>
                                </div>
                            </div>
                            <button
                                class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                                Acheter
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Card 3: 1 Mois -->
                <div
                    style="background-color: #e9eaec;"
                    class="rounded-lg shadow-sm border border-gray-200 p-4 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 overflow-hidden">
                    <div
                        class="gradient-overflow absolute inset-0 opacity-5"></div>
                    <div class="relative z-10">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div
                                    class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                                    <svg class="w-4 h-4 text-yellow-900"
                                        fill="currentColor"
                                        viewBox="0 0 20 20">
                                        <path
                                            d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
                                        <path fill-rule="evenodd"
                                            d="M4 5a2 2 0 012-2v1a1 1 0 002 0V3a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm2.5 5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <div>
                                    <h3 class="font-medium text-gray-900">1
                                        Mois</h3>
                                    <p class="text-sm text-gray-500">1500
                                        FCFA</p>
                                </div>
                            </div>
                            <button
                                class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                                Acheter
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
